# .github/workflows/main.yml

name: Fiyat Takip Otomasyonu

on:
  schedule:
    # Her gün Türkiye saati ile 09:00'da çalışır (06:00 UTC)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: Python 3.9 Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Gerekli Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fiyatları Çek ve Bildir
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python main.py

    - name: Güncellenen Fiyat Listesini Kaydet
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ${{ env.EXCEL_FILENAME }}
        # Dosyada değişiklik varsa commit at ve push'la
        if ! git diff --staged --quiet; then
          git commit -m "Fiyat listesi güncellendi: $(date -u)"
          git push
        else
          echo "Fiyat listesinde değişiklik yok, push yapılmadı."
        fi
      env:
        EXCEL_FILENAME: 'otomobil_fiyatlari.xlsx'
